<div class="header bg-gradient-danger pb-7 pt-md-7">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="card card-stats mb-4 mb-xl-0 border border-5 border-primary">
          <div class="card-body">
            <form role="form">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label class="custom-label">Data de início</label>
                  <input
                    class="form-control input-sm"
                    id="start-date"
                    type="date"
                    name="initialDate"
                    (change)="handleChangeDate($event)"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label class="custom-label">Data de fim</label>
                  <input
                    class="form-control input-sm"
                    id="end-date"
                    type="date"
                    name="finalDate"
                    (change)="handleChangeDate($event)"
                  />
                </div>
              </div>
              <div>
                <button type="button" (click)="handleClickDates()" class="btn btn-primary my-1">
                  Pesquisar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--9"></div>

<div class="container-fluid mt-7">
  <div class="row mt-5" #conteudo>
    <div class="col-12">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Relatório de receita</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th
                  class="text-center"
                  scope="col"
                  *ngFor="let head of tableHeads; index as i; first as isFirst"
                >
                  {{ head.title }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pedido of receitaFiltrada">
                <th class="text-center" scope="row">
                  {{ pedido.id }}
                </th>
                <td class="text-center">{{ pedido.usuarioId }}</td>
                <td class="text-center">{{ pedido.data }}</td>
                <td class="text-center">R${{ pedido.price }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Valor da receita</h3>
        </div>
        <div class="col-4 mb-3">
          <input
            id="valorFinal"
            name="valorfinal"
            value="R${{ finalPrice }}"
            placeholder="Valor final total"
            class="form-control float-left"
            disabled
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-12 table-responsive">
      <table class="table align-items-center">
        <tbody>
          <tr id="addr0" data-id="0" class="hidden">
            <td class="float-right">
              <button class="btn btn-primary" (click)="voltar()">Voltar</button>
            </td>
            <td class="float-right">
              <button class="btn btn-primary" (click)="gerarPDF()">Gerar relatório PDF</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
