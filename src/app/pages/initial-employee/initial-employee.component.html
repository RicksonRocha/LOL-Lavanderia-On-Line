<div class="header bg-gradient-danger pb-7 pt-12 pt-md-7"></div>

<div class="container-fluid mt--7">
  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Pedidos Abertos - {{ lengthByStatus() }}</h3>
        </div>

        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th
                  class="text-center"
                  scope="col"
                  *ngFor="let head of tableHeads; index as i; first as isFirst"
                >
                  {{ head.title }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders; index as i; first as isFirst">
                <th class="text-center" scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{ order.id }}</span>
                    </div>
                  </div>
                </th>
                <td class="text-center">{{ order.data }}</td>
                <td class="text-center">{{ order.deadline }}</td>
                <td class="text-center">{{ order.status }}</td>
                <td class="text-center">R$ {{ order.price }}</td>
                <td class="text-center">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class="dropdown-menu-right dropdown-menu-arrow">
                      <a
                        class="dropdown-item"
                        href="javascript:void(0)"
                        (click)="toggleModal(order.id)"
                        >Recolher pedido</a
                      >
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" [ngClass]="{ 'd-block': showModal }" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Deseja realmente recolher este pedido?</h5>
        <button type="button" class="close" (click)="toggleModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success float-right"
          (click)="confirmacaoRecolhimento()"
        >
          Confirmar
        </button>
        <button type="button" class="btn btn-danger" (click)="toggleModal()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
