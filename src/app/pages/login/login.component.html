<div class="header bg-gradient-danger py-7 py-lg-8 pb-8">
  <div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<!-- Page content -->

<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <p>Entrar no sistema</p>
          </div>
          <form #formLogin="ngForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder="E-mail"
                  type="email"
                  id="login"
                  name="login"
                  [(ngModel)]="login.login"
                  #login="ngModel"
                />
              </div>
            </div>
            <div *ngIf="login.errors && (login.dirty || login.touched)" class="alert alert-danger">
              <div [hidden]="!login.errors?.['required']">Digite o email</div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Senha"
                  type="password"
                  id="password"
                  name="password"
                  [(ngModel)]="login.password"
                  #password="ngModel"
                />
              </div>
            </div>
            <div
              *ngIf="password.errors && (password.dirty || password.touched)"
              class="alert alert-danger"
            >
              <div [hidden]="!password.errors?.['required']">Digite a senha.</div>
            </div>

            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox" />
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Lembre-me</span>
              </label>
            </div>
            <div class="text-center">
              <button
                type="button"
                class="btn btn-primary my-4"
                (click)="logar()"
                [disabled]="!formLogin.form.valid"
              >
                Entrar
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Esqueceu sua senha?</small></a>
        </div>
        <div class="col-6 text-right">
          <a routerLinkActive="active" [routerLink]="['/register']" class="text-light"
            ><small>Criar nova conta</small></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
