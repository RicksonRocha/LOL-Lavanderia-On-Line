</div>

<div class="container-fluid mt--7">
  
</div>

<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 table-responsive">
    <table class="table align-items-center table-dark table-flush" id="tab_logic">
      <thead class="thead-dark">
        <tr >
          <th class="text-center">
            Produto
          </th>
          <th class="text-center">
            Quantidade
          </th>
          <th class="text-center">
            Valor
          </th>
            <th class="text-center">
            Prazo
          </th>
              <th class="text-center">
          </th>
        </tr>
      </thead>
      <tbody>
          <tr id='addr0' data-id="0" class="hidden">
          <td data-name="name">
            <select name="sel0" class="form-control">
              <option *ngFor="let option of options;" value="{{option.value}}">{{option.label}}</option>
            </select>
          </td>
          <td data-name="name">
            <input type="number" name='quantidade' placeholder='Quantidade' class="form-control"/>
          </td>
          <td data-name="desc">
            <input type="text" name='valor'  placeholder='Valor' class="form-control" readonly="true"/>  
          </td>
          <td data-name="sel">
            <input type="text" name='prazo'  placeholder='Prazo' class="form-control" readonly="true"/>   
          </td>
          <td data-name="del">
            <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'>
              <span aria-hidden="true">×</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row clearfix">
  <div class="col-md-12 table-responsive">
    <table class="table align-items-center">
      <tbody>
        <tr id='addr0' data-id="0" class="hidden">
          <td>
            <input type="text" name='valorfinal'  placeholder='Valor final' class="form-control float-left" readonly="true"/> 
          </td>
          <td>
            <input type="text" name='prazototal'  placeholder='Prazo total' class="form-control float-left" readonly="true"/>      
          </td>
          <td class="float-right">
            <a id="add_row" class="btn btn-primary">Adicionar produto</a>  
          </td>
        </tr> 
      </tbody> 
    </table>
  </div>
</div>
<br>
<div class="row clearfix">
  <div class="col-md-12 table-responsive">
    <a class="btn btn-danger float-left" id="autoclosable-btn-danger" (click)="handleAlert()" routerLinkActive="active" [routerLink]="['/client']">
      Rejeitar orçamento
    </a>
    <a class="btn btn-success float-right"  id="autoclosable-btn-success" (click)="handleAlert2()" routerLinkActive="active" [routerLink]="['/client']">
      Aceitar orçamento
    </a>
  </div>
</div>
