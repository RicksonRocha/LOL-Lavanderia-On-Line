<div class="header bg-gradient-danger pb-7 pt-5 pt-md-7">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-6">
          <div class="card card-stats mb-4 mb-xl-0 border border-5 border-primary">
            <div class="card-body">
              <form role="form">
                <div class="form-group mb-0">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <select
                      id="#pedido-selecionado"
                      #selectElement
                      class="form-control"
                      placeholder="Pedido"
                    >
                      <option *ngFor="let pedido of pedidos" [value]="pedido.id">
                        Pedido n√∫mero {{ pedido.id }} - Data: {{ pedido.data }}
                      </option>
                    </select>
                  </div>
                </div>
                <div>
                  <button type="button" class="btn btn-primary my-4" (click)="handleSearch()">
                    Buscar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Detalhes do pedido</h3>
        </div>

        <div class="table-responsive" *ngIf="pedidoDetalhe !== undefined">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th
                  class="text-center"
                  scope="col"
                  *ngFor="let head of tableHeads; index as i; first as isFirst"
                >
                  {{ head.title }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="text-center" scope="row">
                  {{ pedidoDetalhe.id }}
                </th>
                <td class="text-center">{{ pedidoDetalhe.data }}</td>
                <td class="text-center">{{ pedidoDetalhe.deadline }}</td>
                <td class="text-center">
                  {{ pedidoDetalhe.status }}
                </td>
                <td class="text-center">R${{ pedidoDetalhe.price }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Roupas do pedido</h3>
        </div>
        <div class="table-responsive" *ngIf="pedidoDetalhe !== undefined">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th
                  class="text-center"
                  scope="col"
                  *ngFor="let head of clothesHeads; index as i; first as isFirst"
                >
                  {{ head.title }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let roupa of pedidoDetalhe.roupas; index as i; first as isFirst">
                <th class="text-center" scope="row">
                  {{ roupa.name }}
                </th>
                <td class="text-center">
                  {{ roupa.quantity }}
                </td>
                <td class="text-center">R${{ roupa.price }}</td>
                <td class="text-center">{{ roupa.deadline }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
